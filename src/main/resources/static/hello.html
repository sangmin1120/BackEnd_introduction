<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello, <span id="target">World</span></h1>
    <input type="text" id="text-input">
    <button id="second-btn">전송</button>
    <script>
        {
            const inputElement = document.querySelector("#text-input");
            const btnElement = document.querySelector("#second-btn");


            btnElement.addEventListener("click",function(){
                const str = inputElement.value;
                console.log(str);
                inputElement.value = "";

                document.querySelector("#target").innerText = str;
            });
        }
    </script>
</body>
</html>
