<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>셀프체크 18</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </script>
</head>
<body>
    <h1>모달로 데이터 전달</h1>

    <!-- 모달 트리거 버튼 -->
    <button type="button" id="trigger-btn"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        data-custom-title="점심 뭐 먹지?"
        data-custom-text="돈까스 어때">
        트리거 버튼
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="modal-title">???</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modal-text">
                        ,,,
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        {
            // 모달 버튼
            const modalBtn = document.querySelector("#exampleModal")

            // 동작
            modalBtn.addEventListener("show.bs.modal" , function(event){
                // 트리거에서 가져오기
                const triggerBtn = event.relatedTarget;

                // 값 가져오기
                const title = triggerBtn.getAttribute("data-custom-title");
                const body = triggerBtn.getAttribute("data-custom-text");
                console.log(title , body);

                // 값 바꾸기
                document.querySelector("#modal-title").textContent = title;
                document.querySelector("#modal-text").textContent = body;

            });
        }
    </script>
</body>
</html>
